spring.application.name=springtest

spring.sql.init.mode=always

# DB CONFIG [compose service, port, dbname, dbuser, dbpassword copied from compose.yaml]
spring.datasource.url=jdbc:mysql://db:3306/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Only start db during dev
spring.docker.compose.profiles.active=dev